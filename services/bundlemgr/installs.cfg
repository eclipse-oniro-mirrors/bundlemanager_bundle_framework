{
    "services" : [{
            "name" : "installs",
            "path" : ["/system/bin/sa_main", "/system/profile/installs.json"],
            "ondemand" : true,
            "importance" : -20,
            "uid" : "installs",
            "gid" : ["installs", "update"],
            "caps" : ["DAC_OVERRIDE", "CHOWN", "FOWNER", "SYS_ADMIN"],
            "secon" : "u:r:installs:s0",
            "setuid" : true,
            "permission": [
                "ohos.permission.STORAGE_MANAGER",
                "ohos.permission.MANAGE_LOCAL_ACCOUNTS"
            ],
            "kernel_permission": {
                "ohos.permission.kernel.READ_PROTECT_RANGE": true,
                "ohos.permission.kernel.ALLOW_APP_CODE_DECRYPT": 17
            }
        }
    ]
}
